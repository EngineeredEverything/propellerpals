<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Ocean blue background -->
  <circle cx="32" cy="32" r="32" fill="#0369a1"/>

  <!-- 3 propeller blades — rotated ellipses at 0°, 120°, 240° -->
  <!-- Each blade: ellipse centered offset from hub, then rotated -->

  <!-- Blade 1: pointing up-right (0°) -->
  <ellipse cx="32" cy="20" rx="5" ry="11"
    transform="rotate(30 32 32)"
    fill="white" opacity="0.92"/>

  <!-- Blade 2: pointing down-right (120°) -->
  <ellipse cx="32" cy="20" rx="5" ry="11"
    transform="rotate(150 32 32)"
    fill="white" opacity="0.92"/>

  <!-- Blade 3: pointing left (240°) -->
  <ellipse cx="32" cy="20" rx="5" ry="11"
    transform="rotate(270 32 32)"
    fill="white" opacity="0.92"/>

  <!-- Center hub -->
  <circle cx="32" cy="32" r="5.5" fill="#0369a1"/>
  <circle cx="32" cy="32" r="3.5" fill="white"/>
  <circle cx="32" cy="32" r="1.5" fill="#0369a1"/>
</svg>
